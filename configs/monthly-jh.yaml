# Runtime config
period: lastmonth
ingest:
  run:
    - PromQLIngestController
analysis:
  run:
    - cpujhpodhours
    - summary
saving:
  base-path: "./io/monthlyjh_latest"
  exit-action: none
  run:
    - AnalysisSaver
    - VizualizationsSaver
    - SummarySaver

# Plugin-specific config sections
PromQLIngestController:
  main-periods: true
  query-cfgs:
    - monthly
    - jupyterhub
AvailableHoursDriver:
  # Information about hardware configurations for each node.
  default:
    rci-tide-cpu:
      cpu: 64
      gpu: 4
      node_cnt: 6
    rci-tide-gpu:  # Targets L40 GPUs
      cpu: 24
      gpu: 4
      node_cnt: 17
    rci-nrp-gpu:  # Targets A100 GPUs
      cpu: 64
      gpu: 4
      node_cnt: 8
SummaryDriver:
  top5hours_blacklist:
    - sdsu-rci-jh
    - csu-tide-jupyterhub
    - csusb-jupyterhub
AnalysisSaver:
  whitelist:
    - cpujhpodhours