# Runtime config
period: January24-lastmonth
timeline:
  align: month
  sub_period_max_len: 302400 # Half a week
ingest:
  run:
    - PromQLIngestController
analysis:
  run:
    - usedcapacity
saving:
  base-path: "./io/usedcapacity_latest"
  exit-action: openeach
  run:
    - AnalysisSaver

# Plugin-specific config sections
PromQLIngestController:
  main-periods: true
  query-cfgs:
    - usedcapacity
AnalysisSaver:
  whitelist:
    - usedcapacity